<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <header class="header">
        <div class="header__item">
            <p>Выберите сортировку:</p>
            <nav>
                <input type="button" value="Сортировка по алфавиту" id="sortAlphabet">
                <input type="button" value="Обратная сортировка" id="backSort">
            </nav>
        </div>
    </header>
    <main>
        <div class="loading-window">
            <p>Loading content...</p>
        </div>
        <div class="peoples-popup">
            <div class="peoples-popup__content">
                <img src="" alt="avatar" class="img-large">
                <span class="close">x</span>
                <p class="peoples-popup__title">титл</p>
                <p class="peoples-popup__street">улица</p>
                <p class="peoples-popup__city">город</p>
                <p class="peoples-popup__state">штат</p>
                <p class="peoples-popup__email">email</p>
                <p class="peoples-popup__telephone">телефон</p>
            </div>
        </div>
    </main>
    <footer>
        <p>Просто футер(Типа коммерция)</p>
    </footer>


    <script src="js/main.js"></script>
</body>

</html>
